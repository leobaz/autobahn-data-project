<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="subtitle">
    <th mat-header-cell *matHeaderCellDef>Subtitle</th>
    <td mat-cell *matCellDef="let element">{{ element.subtitle }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef>Blocked</th>
    <td mat-cell *matCellDef="let element">{{ element.isBlocked }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startTimestamp | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
