<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="subtitle">
    <th mat-header-cell *matHeaderCellDef>Subtitle</th>
    <td mat-cell *matCellDef="let element">{{ element.subtitle }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef>Blocked</th>
    <td mat-cell *matCellDef="let element">
      {{ element.isBlocked === "true" ? "Yes" : "No" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startTimestamp | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClick(row)"
    class="pointer"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell text-center" colspan="4">
      No construction sites on this highway
    </td>
  </tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
